	<style type="text/css">
		#spread{
			width:20px;
			height:32px;
			border:1px solid gray;
			position: absolute;
			z-index: 1500;
			margin-top:20%;
			text-align: center;
		}
		#posdiv{
			position: absolute;
			bottom:5px;
			right: 50px;
			z-index: 999;
			font-weight: 
			bold;color: red;
		}
		#slider{
			flex: 0.25;
			height: 100%;
			border-right: 1px solid gray;
		}
	</style>

<body>
		<div class="container-fluid" style="height: 100%;">

			<div class="logo">
			   <img src="imgs/login/title_njy.png" height="100%">
			</div>
			<div class="navigator">
                    <button id="data_view_btn">数据浏览</button>
                    <button id="dynamical_downscaling_btn" class="active">降尺度</button>

			</div>
		</div>
		<div id="workspace" class="workspace">

				<ul class="nav nav-pills nav-stacked" role="tablist">

				</ul>
			</div> -->
			<div id="left" class="left" style="display:none;">
				
			</div>
			<div id="right" class="right">

					<span style="line-height: 30px;" class="glyphicon glyphicon-chevron-left"></span>
				</div>
				<div id="title" class="product_title">{{name}}{{type}} {{datetime}}</div>
				<div id="map" class="full"></div>
				<div class="loading" style="display:none;"></div>
				<div id="chart" class="full hidden"></div>
				<div id="posdiv"></div>
				<div id="div_legend" style="position: absolute;display: block;bottom: 1px;width: 100%; height: 30px;z-index: 1500;text-align: center;">
